<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Wallet App</title>
  <link rel="stylesheet"type="text/css" href="signup1.css">
  <link rel="stylesheet" type="text/css" href="signup1.css">
</head>
<body id="body">
  <div class="container">
    <form class="form" action="form.php" method="POST">
      <h2>Sign Up</h2>
      <div class="form-group">
        <input type="text" placeholder="Full Name" required name="fullName">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" required name="email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required name="password" >
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" required name="confirmPassword">
      </div>
      <button type="submit" id="button">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
